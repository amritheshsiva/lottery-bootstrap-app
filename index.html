<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4 text-center" style="width: 400px;">
            <h2 class="mb-3">Lottery Tickets</h2>
            <p id="tickets" class="font-weight-bold"></p>          
            <button class="btn btn-primary mb-3" onclick="getResult()">
                Select Winner
            </button>
            <h3 id="winner" class="text-danger"></h3>
        </div>
    </div>

    <button type="button" id="openModalBtn"
            data-toggle="modal"
            data-target="#winnerModal"
            style="display:none;">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="winnerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Winner</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <h4 id="modalWinner" class="text-danger"></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tickets = [1001, 1002, 1003, 1004, 1005, 1006];
        document.getElementById("tickets").innerHTML = tickets.join(" , ");
        function getResult() {
            let randomIndex = Math.floor(Math.random() * tickets.length);
            let winner = tickets[randomIndex];
            console.log("Winner is:", winner);
            document.getElementById("winner").innerText = "Winner: " + winner;
            document.getElementById("modalWinner").innerText = "Winner: " + winner;
            document.getElementById("openModalBtn").click();
        }
    </script>



</body>
</html>
